<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card E-Commerce</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Red+Rose&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
    <div class="main">
        <div class="image">
            <img src="img/img2-removebg-preview.png" alt="">
        </div>

        <div class="content">
            <div class="title"><span>Adidas Yeezy</span></div>
            <div class="price"><span>$329.99</span></div>

            <div class="size">
                <h3>Size</h3>
                <span>39</span>
                <span>40</span>
                <span>41</span>
                <span>42</span>
                <span>43</span>
            </div>
            <div class="button">
                <button>Buy Now</button>
                <button>Add to Cart</button>
            </div>
        </div>
    </div>

    <script src="main.js">   </script>
</body>
</html>
